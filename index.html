<script>
const c=document.getElementById("sparkle");
const x=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let p=[];
setInterval(()=>p.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*2+1,
    l:100
}),80);

function draw(){
    x.clearRect(0,0,c.width,c.height);
    p.forEach((e,i)=>{
        x.fillStyle="rgba(212,175,55,.8)";
        x.beginPath();
        x.arc(e.x,e.y,e.r,0,Math.PI*2);
        x.fill();
        e.y-=0.3;
        e.l--;
        if(e.l<0)p.splice(i,1);
    });
    requestAnimationFrame(draw);
}
draw();
</script>
